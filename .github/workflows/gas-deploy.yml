name: GAS Auto Deploy
on:
  push:
    paths:
      - 'MANHATTAN_LIKIT_FINAL.gs'
      - 'appsscript.json'
      - '.github/workflows/gas-deploy.yml'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g @google/clasp
      - name: Deploy to GAS
        env:
          CLASPRC: ${{ secrets.CLASPRC }}
        run: |
          echo "$CLASPRC" > ~/.clasprc.json
          cat ~/.clasprc.json | head -c 50
          echo "..."
          mkdir -p gas-tmp
          cp MANHATTAN_LIKIT_FINAL.gs gas-tmp/
          cp appsscript.json gas-tmp/
          echo '{"scriptId":"1eY5Rh8AYTroa1QB3gqHLeXSo7yenQFMjPcawbfC0bLMjH9LGBD65cah3","rootDir":"."}' > gas-tmp/.clasp.json
          cd gas-tmp
          ls -la
          clasp push --force
          echo "Updating existing deployment..."
          clasp deploy -i AKfycbxJKzibWzYOmapPvghMPxbt9u5vjGQyxCXZae4FKfUEsjCMIWEqkyI2CM_CovOGrzTbXQ -d "auto-deploy $(date +%Y-%m-%d)"
